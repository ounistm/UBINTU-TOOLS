        sudo nmap -A --script "safe" -p- dzduino.com
 #      sudo nmap -A alexchanger.com   #=>Detect OS and services
 #      sudo nmap -sU -sT -p-65535 alexchanger.com
        
   #---------------------------------------------------msf
