#--------------------------------------------------commands
    - name: download msf 
      run: curl https://raw.githubusercontent.com/rapid7/metasploit-omnibus/master/config/templates/metasploit-framework-wrappers/msfupdate.erb > msfinstall
    - name: dir 
      run: |        
       cat > filename.txt
       ls -l
      
#--------------------------------------------------snmpwalk
    - name: snmpwalk install 
      run: |
       Fsudo apt install snmpd snmp libsnmp-dev
       snmpwalk -h
#--------------------------------------------------dnsenum 44444444444
    - name: dnsenum install 
      run: |
       sudo apt install dnsenum
       dnsenum google.com
#--------------------------------------------------dns-recon
    - name: dns-recon install 
      run: |
       sudo apt install dnsrecon
       dnsrecon -d google.com
#--------------------------------------------------recon-ng
    - name: recon-ng install 
      run: |
       sudo apt-get install -y recon-ng
       recon-ng
#--------------------------------------------------amass
    - name: amass install 
      run: |
       sudo snap install amass
       amass enum -d google.com
#---------------------------------------------------masscan
    - name: masscan install 
      run: sudo apt install masscan
